name: üöÄ Deploy Code with PM2 to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üõéÔ∏è Checkout Code
      uses: actions/checkout@v3

    - name: üîê Set up SSH Agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: ‚úÖ Add EC2 Host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: üöÄ Deploy Code to EC2 (no tar issues)
      run: |
        rsync -avz --delete --exclude 'node_modules' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/pm2-testing/sample-node-project

    - name: ‚ñ∂Ô∏è Start App with PM2 on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/pm2-testing/sample-node-project
          export PORT=3005
          npm install
          pm2 delete testing || true
          pm2 start npm --name "testing" -- start
          pm2 save
          pm2 list
