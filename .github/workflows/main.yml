name: 🚀 Deploy Code with Docker to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout Code
      uses: actions/checkout@v3

    - name: 🚀 Copy Code to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "."
        target: "/home/ubuntu/pm2-testing/sample-node-project"
        strip_components: 1
        overwrite: true
        debug: true

    - name: 🐳 Build & Run Docker on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/pm2-testing/sample-node-project
          docker rm -f node-container || true
          docker build -t node-app .
          docker run -d -p 3005:3005 --name node-container node-app
          docker ps
