name: ğŸš€ Deploy to EC2 Without Tar

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ” Set up SSH Agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: ğŸ“¤ Rsync Files to EC2 (No Tar)
      run: |
        rsync -avz --delete --exclude 'node_modules' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/pm2-testing/sample-node-project

    - name: â–¶ï¸ Start PM2 Service on EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/pm2-testing/sample-node-project
          npm install
          pm2 delete testing || true
          pm2 start npm --name "testing" -- start
          pm2 save
        EOF
