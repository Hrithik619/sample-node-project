name: üöÄ Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üîê Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: üìÅ Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: üì§ Rsync Files to EC2 (No Tar)
        run: |
          rsync -avz --delete --exclude 'node_modules' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/pm2-testing/sample-node-project

      - name: ‚ñ∂Ô∏è Start PM2 Service on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.EC2_USER }}/pm2-testing/sample-node-project
            npm install
            pm2 delete testing || true
            pm2 start npm --name "testing" -- start
            pm2 save
          EOF
