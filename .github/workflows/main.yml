name: üîÅ PM2 Restart Only

on:
  push:
    branches:
      - master

jobs:
  pm2-restart:
    runs-on: ubuntu-latest

    steps:
      - name: üîê Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: ‚úÖ Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ‚ñ∂Ô∏è Restart PM2 App on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.EC2_USER }}/pm2-testing/sample-node-project
            pm2 delete testing || true
            pm2 start npm --name "testing" -- start
            pm2 save
          EOF
