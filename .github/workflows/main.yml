name: üöÄ Deploy Code with Docker to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üõéÔ∏è Checkout Code
      uses: actions/checkout@v3

    - name: üîê Set up SSH Agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: ‚úÖ Add EC2 Host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: üê≥ Docker Build & Run on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/pm2-testing/sample-node-project
          git pull origin master || true
          sudo docker stop node-container || true
          sudo docker rm node-container || true
          sudo docker build -t node-app .
          sudo docker run -d -p 3005:3005 --name node-container node-app
          sudo docker ps
