name: üöÄ Start PM2 on EC2

on:
  push:
    branches:
      - master

jobs:
  pm2-start:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üîê Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: ‚úÖ Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ‚ñ∂Ô∏è Start PM2 on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            ls -la /home/ubuntu/pm2-testing/sample-node-project
            cd /home/ubuntu/pm2-testing/sample-node-project
            sudo npm install
            sudo pm2 delete testing || true
            sudo pm2 start npm --name "testing" -- start
            sudo pm2 save
            sudo pm2 list
