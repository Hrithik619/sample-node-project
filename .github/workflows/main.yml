name: 🔁 PM2 Restart Only

on:
  workflow_dispatch:

jobs:
  pm2-restart:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Run PM2 Restart on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/pm2-testing/sample-node-project
          pm2 delete testing || true
          pm2 start npm --name "testing" -- start
          pm2 save
